        <div class="wrapper">

          <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <main>

</div>
        <!-- Modal -->
        <div class="modal fade" id="booking" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Hanssons hårsalong - Tidbokning</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              <div class="modal-body">
                <form>
                  <fieldset class="modal-fieldset">
                    <legend>Boka tid: </legend>
                    <label for="fname">Förnamn: </label>
                    <input type="text" id="fname" name="fname" /><br><br>
                    <label for="lname">Efternamn: </label>
                    <input type="text" id="lname" name="lname" /><br><br>
                    <label for="service">Önskad tjänst: </label>
                    <input type="text" id="service" name="service" /><br><br>
                    <label for="datepicker">När: </label>
                    <span><input type="date" id="datepicker" name="datepicker" />
                    <select id="timeslots" name="timeslots" >
                      <option value="" selected disabled hidden>hh</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                    </select></span><br><br>
                    <input class="btn btn-success" type="submit" value="Boka tid!" />
                    
                  </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
</body>
